<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel and Tourism Company</title>
<style>
    body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
    }
    .destination {
        margin: 20px;
        padding: 10px;
        background-color: #f9f9f9;
    }
    form {
        margin: 20px;
        padding: 10px;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#home">Home</a>
        <a href="#popular">Popular Destinations</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home">
    <h1>Welcome to our Travel and Tourism Company!</h1>
    <p>Explore the world with us.</p>
</section>

<section id="popular">
    <div class="destination">
        <img src="destination1.jpg" alt="Destination 1">
        <h2>Destination 1</h2>
        <p>Description of Destination 1.</p>
    </div>
    <div class="destination">
        <img src="destination2.jpg" alt="Destination 2">
        <h2>Destination 2</h2>
        <p>Description of Destination 2.</p>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <h3>Send us a message</h3>
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit" onclick="submitForm()">Send</button>
    </form>
</section>

<script>
    function submitForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // You can add further logic here, like sending the form data to a server
        console.log('Form submitted with Name:', name, 'Email:', email, 'Message:', message);
    }
</script>
</body>
</html>
